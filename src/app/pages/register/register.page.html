
<ion-header>
  
  <ion-toolbar>

    <ion-title>register</ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content class="loginContent" [fullscreen]="true">
  
  <ion-list>
    <ion-row>
      <ion-col size=12>
        <ion-input type=text name="nombre" placeholder="nombre" [(ngModel)]="this.nombre" autocomplete="false" ></ion-input>
      </ion-col>
      <ion-col size=12>
        <ion-input type="text" name="apellido" placeholder="apellido" [(ngModel)]="this.apellido" autocomplete="false"></ion-input>
      </ion-col>
      <ion-col size=12>
        <ion-input type="email" name="email" placeholder="correo electronico" [(ngModel)]="this.email"></ion-input>
      </ion-col>
      <ion-col size=12>
        <ion-input type="password" name="password" placeholder="password" [(ngModel)]="this.password"></ion-input>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-button class="boton" (click)=registrar()> Registrarse </ion-button>

</ion-content>
